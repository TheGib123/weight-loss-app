<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    

<body class="container py-4">
    <h1 class="mb-4">Import CSV</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <h6>Weight file</h6>
        <div class="mb-3">
            <input type="file" name="weight_file" class="form-control" accept=".csv" required>
        </div>

        <h6>Calories file</h6>
        <div class="mb-3">
            <input type="file" name="calorie_file" class="form-control" accept=".csv" required>
        </div>
        <button class="btn btn-success">Upload CSV's</button>
    </form>
</body>
