<!DOCTYPE html>
<html lang="en">


{% include "partials/head.html" %}
    

<body class="container py-4">

    {% include "partials/notifications.html" %}
    {% include "partials/nav_bar.html" %}


    <h1 class="mb-4">Import CSV</h1>
    <form method="POST" enctype="multipart/form-data" action="/data/import_data">
        <h6>Weight file</h6>
        <div class="mb-3">
            <input type="file" name="weight_file" class="form-control" accept=".csv" required>
        </div>

        <h6>Calories file</h6>
        <div class="mb-3">
            <input type="file" name="calorie_file" class="form-control" accept=".csv" required>
        </div>
        <button class="btn btn-success">Upload CSV's</button>
    </form>
</body>
