<body>
    <div id="chart"></div>
    <script>
        const dates = {{ dates|tojson }};
        const calories = {{ calories|tojson }};
        const weight = {{ weight|tojson }};

        const trace1 = {
            x: dates,
            y: calories,
            name: 'Calories',
            yaxis: 'y1',
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: 'blue' }
        };

        const trace2 = {
            x: dates,
            y: weight,
            name: 'Weight (lbs)',
            yaxis: 'y2',
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: 'red' }
        };

        const layout = {
            yaxis: { title: 'Calories' },
            yaxis2: {
                title: 'Weight (lbs)',
                overlaying: 'y',
                side: 'right'
            },
            xaxis: { title: 'Date' },
            title: 'Daily Calories and Weight',
        };

        Plotly.newPlot('chart', [trace1, trace2], layout);
    </script>
</body>
</html>
